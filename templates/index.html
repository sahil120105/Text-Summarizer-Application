<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer - QuillBot Inspired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <span class="text-xl font-bold text-gray-800 tracking-tight">Summarizer<span class="text-emerald-600">Pro</span></span>
        </div>
        <div class="flex items-center gap-4 text-sm font-medium text-gray-600">
            <button class="hover:text-emerald-600 transition-colors">How it works</button>
            <button class="bg-emerald-600 text-white px-4 py-2 rounded-full hover:bg-emerald-700 transition-all shadow-sm shadow-emerald-200">Try Sample</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-6 lg:p-10 max-w-7xl mx-auto w-full flex flex-col">
        <div class="flex flex-col lg:flex-row gap-6 h-[70vh] lg:h-[75vh]">
            
            <!-- Input Panel -->
            <div class="flex-1 flex flex-col bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden group focus-within:ring-2 focus-within:ring-emerald-500/20 transition-all">
                <div class="px-5 py-3 border-b border-gray-100 flex items-center justify-between bg-gray-50/50">
                    <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Input Text</span>
                    <span id="charCount" class="text-xs text-gray-400">0 words</span>
                </div>
                <textarea 
                    id="inputText"
                    class="flex-grow p-6 resize-none outline-none text-gray-700 leading-relaxed custom-scrollbar placeholder-gray-300"
                    placeholder="Paste your dialogue or long text here..."
                ></textarea>
                <div class="p-4 border-t border-gray-100 flex justify-end gap-3">
                    <button id="clearBtn" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all">Clear</button>
                    <button id="summarizeBtn" class="bg-emerald-600 text-white px-8 py-2.5 rounded-lg font-semibold hover:bg-emerald-700 active:scale-95 transition-all shadow-lg shadow-emerald-100 flex items-center gap-2">
                        Summarize
                        <div id="loader" class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                    </button>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="flex-1 flex flex-col bg-gray-50/50 rounded-2xl border border-dashed border-gray-300 overflow-hidden relative group">
                <div class="px-5 py-3 border-b border-gray-200/60 flex items-center justify-between bg-white/50">
                    <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Generated Summary</span>
                    <button id="copyBtn" class="hidden group-hover:block p-1.5 text-gray-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-md transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                    </button>
                </div>
                <div id="summaryOutput" class="flex-grow p-6 text-gray-600 leading-relaxed overflow-y-auto custom-scrollbar italic bg-white/30">
                    Your summary will appear here...
                </div>
                <!-- Empty State Backdrop -->
                <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none opacity-20">
                    <svg class="w-20 h-20 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-6 text-center text-gray-400 text-xs font-medium uppercase tracking-widest border-t border-gray-100 bg-white">
        Powered by T5-Small & FastAPI â€¢ &copy; 2026 SummarizerPro
    </footer>

    <script>
        const inputText = document.getElementById('inputText');
        const summaryOutput = document.getElementById('summaryOutput');
        const charCount = document.getElementById('charCount');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const loader = document.getElementById('loader');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const emptyState = document.getElementById('emptyState');

        // Word count functionality
        inputText.addEventListener('input', () => {
            const words = inputText.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            charCount.textContent = `${words} words`;
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            charCount.textContent = '0 words';
            summaryOutput.innerHTML = 'Your summary will appear here...';
            summaryOutput.classList.add('italic');
            emptyState.classList.remove('hidden');
            copyBtn.classList.add('hidden');
        });

        // Summarize functionality
        summarizeBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                alert('Please enter some text to summarize.');
                return;
            }

            // UI Feedback
            summarizeBtn.disabled = true;
            summarizeBtn.classList.add('opacity-50', 'cursor-not-allowed');
            loader.classList.remove('hidden');
            summaryOutput.classList.add('opacity-50');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `text=${encodeURIComponent(text)}`
                });

                const data = await response.json();

                if (data.summary) {
                    summaryOutput.textContent = data.summary;
                    summaryOutput.classList.remove('italic', 'opacity-50');
                    emptyState.classList.add('hidden');
                    copyBtn.classList.remove('hidden');
                } else if (data.error) {
                    summaryOutput.textContent = `Error: ${data.error}`;
                    summaryOutput.classList.add('text-red-500');
                }
            } catch (error) {
                summaryOutput.textContent = 'Oops! Failed to connect to server.';
                summaryOutput.classList.add('text-red-500');
            } finally {
                summarizeBtn.disabled = false;
                summarizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loader.classList.add('hidden');
            }
        });

        // Copy functionality
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(summaryOutput.textContent);
            const originalIcon = copyBtn.innerHTML;
            copyBtn.innerHTML = '<svg class="w-4 h-4 text-emerald-600" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>';
            setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 2000);
        });
    </script>
</body>
</html>
